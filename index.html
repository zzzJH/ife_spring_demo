	<meta charset="utf-8">

	<title>IFE Manage</title>
	<link rel="stylesheet" href="css/reset.css">

				<ul>
					<li>task1<span>(5)</span><a href="#">删除</a></li>
				</ul>
			</div>
			<div class="category-list" id="category-item-1">	
				<p class="category-p">百度IFE項目<span>(10)</span><a href="#">删除</a></p>
				<ul>
					<li>task1<span>(5)</span><a href="#">删除</a></li>
				</ul>
			</div> -->
		</div>
		<div class="new" id="newCategory">
			<p>新增分类</p>
		</div>
	</div>
	<div class="subnav" id="subnav">
		<div class="top">
			<button class="btn-active">所有</button>

		<div class="task" id="task">

		<div class="new" id="newTask">

		</div>

		<div class="title" id="title">
			<input type="text" disabled="true" id="subtitle">
			<button id="save">保存</button>
			<button id="edit">编辑</button>
		</div>
		<div class="date" id="date">
			<label for="taskname">任务日期:<input type="text" name="taskname" id="taskname" disabled="true"></label>
			<span id="dateFormate">日期格式为YYYY-MM-DD</span>
		</div>
		<div class="content" id="content">
			<textarea name="" id="con-text" disabled="true"></textarea>
		</div>
